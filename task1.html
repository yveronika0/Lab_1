<!DOCTYPE html>
<html>
    <head>
        <title>Task1</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=devide-width, initial scale = 1.0"/>
        <html lang="en-US">
    </head>
    <body>
        <form>
            <section>
                <p>
                <label for="Full Name"> <b>Full Name:</b></label>
                <input name="name" id="Name" name="Name">
                </p> 

                <p> 
                <label for="Sex"> <b>Sex:</b></label>
                <input type="radio" id="html">Male
                <input type="radio" id="html">Female
                <input type="radio" id="html">Prefer not to answer
                </p>

                <p> 
                <label for="Date of Birth"> <b>Date of Birth:</b></label>
                <input type="date" id="Date of Birth" name="Date of Birth">
                </p>

                <p> 
                <label for="email"> <b>Email:</b></label>
                <input type="email" id="email" name="email" placeholder="your_email@gmail.com">
                </p>

                <p> 
                <label for="phone"> <b>Phone Number:</b></label>
                <input type="tel" id="phone" name="phone" placeholder="+38 050 012 34 56">
                </p>

                <p> 
                <label for="color"><b>Background Color:</b></label>
                <input type="color" id="color" name="color">
                </p>

                <p>
                <label for="Country"> <b>Country:</b></label>
                <input type="country" id="Country" name="Country">
                </p> 

                <p>
                <label for="City"> <b>City:</b></label>
                <input type="city" id="City" name="City">
                </p> 

                <p>
                <label for="Comments"> <b>Comments:</b></label>
                <textarea name="Comments" cols="40" rows="3"></textarea>
                </p> 
            </section>
            <section>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </section>
        </form>
    </body>
</html>
